<!DOCTYPE html>
 <html>

    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>

        <div class="container">
            <h1>Temperature Converter</h1>
            <div class="input-container">
                <label for="celsius-input">Enter temperature in Celsius:</label>
                <input type="number" id="celsius-input" />
                </div>
                <div class="button-container">

                <button onclick="performConversions()">Convert</button>
                </div>
                <div class="result-container">
                <p class="result" id="fahrenheit-result"></p>
                <p class="result" id="kelvin-result"></p>

            </div>
        </div>
        <script src="./script.js"></script>

    </body>
</html>
